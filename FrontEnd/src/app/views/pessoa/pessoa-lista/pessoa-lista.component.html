<div class="container mt-4">
    <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12">
      <button class="btn btn-success ml-2" (click)="novaPessoa()">
        <mat-icon> person_add</mat-icon>
        <br>
        Adicionar
      </button>
    <br><br>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <input type="text" (change)="listarPessoas()" class="form-control mr-sm-2"
      placeholder="Pesquisar..."
      name="{{search}}"
      [(ngModel)]="search"
      >
    </div>
  </div>

  <table class="table table-striped ml-2">
    <tr>
      <td><b>#</b></td>
      <td><b>Nome</b></td>
      <td><b>CPF</b></td>
      <td><b>Data de Nascimento</b></td>
      <td><b>Ações</b></td>
    </tr>
    <tr *ngFor="let dado of pessoaLista">
      <td>{{dado.id}}</td>
      <td>{{dado.nome}}</td>
      <td>{{dado.cpf}}</td>
      <td>{{dado.dataNascimento | date: 'dd/MM/yyyy' }}</td>
      <td><button mat-raised-button color="danger" (click)="editarPessoa(dado.id)">Editar</button></td>
      <td><button mat-raised-button color="warn" (click)="deletarPessoa(dado)">Deletar</button></td>
    </tr>
  </table>
  </div>
  <div class="text-right">
    <mat-paginator (page)="handlePageEvent($event)"
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      class="sticky left-0"
      [length]="length"
      [pageIndex]="pageIndex"
      aria-label="Select page"
  ></mat-paginator>
  </div>
